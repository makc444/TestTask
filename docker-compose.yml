services:
  finance-service-host:
    build:
      context: ./src/FinanceService
    container_name: finance-host
    ports:
      - "8001:8080"
    depends_on:
      finance-service-db:
        condition: service_healthy
        
  finance-service-db:
    image: postgres:latest
    container_name: finance-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: "finance_service_db"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin1"
      PGDATA: /data/postgres/
    volumes:
      - postgres_data:/data/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d finance_service_db"]
      interval: 5s
      timeout: 10s
      retries: 5